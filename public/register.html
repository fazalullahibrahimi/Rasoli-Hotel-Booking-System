<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Register</h1>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded border">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded border">
            <select id="role" required class="w-full px-4 py-2 rounded border">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        </form>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
